<script src="https://unpkg.com/html5-qrcode"></script>

<div id="reader" style="width:300px"></div>

<script>
const html5QrCode = new Html5Qrcode("reader");

function onScanSuccess(text) {
    alert(text);
    html5QrCode.stop();
}

html5QrCode.start(
    { facingMode: "environment" }, // ðŸ‘ˆ CAM SAU
    { fps: 10, qrbox: 250 },
    onScanSuccess
);
</script>
